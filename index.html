<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="drum-machine">
        <div id="display"></div>
        <div class="pads">

            <div class='drum-pad' id='0'>Q <audio src='audio/0.wav' class='clip' preload='auto' id='Q' /> </div>

            <div class='drum-pad' id='1'>W <audio src='audio/1.wav' class='clip' preload='auto' id='W' /> </div>

            <div class='drum-pad' id='2'>E <audio src='audio/2.wav' class='clip' preload='auto' id='E' /> </div>

            <div class='drum-pad' id='3'>A <audio src='audio/3.wav' class='clip' preload='auto' id='A' /> </div>

            <div class='drum-pad' id='4'>S <audio src='audio/4.wav' class='clip' preload='auto' id='S' /> </div>

            <div class='drum-pad' id='5'>D <audio src='audio/5.wav' class='clip' preload='auto' id='D' /> </div>

            <div class='drum-pad' id='6'>Z <audio src='audio/6.wav' class='clip' preload='auto' id='Z' /> </div>

            <div class='drum-pad' id='7'>X <audio src='audio/7.wav' class='clip' preload='auto' id='X' /> </div>

            <div class='drum-pad' id='8'>C <audio src='audio/8.wav' class='clip' preload='auto' id='C' /> </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
